<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas html</title>
</head>
<body>
    <h1>Listas ordenadas bebidas</h1>
    <ol>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
    </ol>
    <h2>Listas desordenadas</h2>
    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
    </ul>
    <h1>Listas tipo de listas</h1>
    <dl>
        <dt>Café</dt>
        <dd>Café corto</dd>
        <dd>Café con leche</dd>
        <dt>Té</dt>
        <dd>Té de menta</dd>
        <dd>Té de boldo</dd>

    </dl>
</body>
</html>
